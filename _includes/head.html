<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% assign i18n_path = page.url | slice: 0, 4 %}
  <link rel="alternate" hreflang="ko" href="{{ site.url }}{{ page.url | replace: i18n_path, '/ko/' }}" />
  <link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url | replace: i18n_path, '/en/' }}" />
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <meta name="naver-site-verification" content="6086bcf64d44898c88b3f08cfa4013ab612eed72" />
</head>
